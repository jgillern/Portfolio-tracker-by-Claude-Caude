name: Update FinanceDatabase

on:
  schedule:
    # Run on the 1st of every month at 03:00 UTC
    - cron: '0 3 1 * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install financedatabase pandas

      - name: Run extraction script
        run: python scripts/update-finance-db.py

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet src/data/ && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/
          git commit -m "chore: update FinanceDatabase instrument data [automated]"
          git push
